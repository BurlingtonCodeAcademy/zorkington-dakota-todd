<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet' href='zork.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="header-container">
        <h1>Zorkington Adventure Game</h1>
       
    </div>

    <div id='game-wrapper'>
        <div id='room-area'>
            <p id='roomDesc'></p>
            <p id='gameInfoArea'></p>
            <img id="room-image" src="./images/creepyroom.jpg">
        </div>
    </div>

    <div id="button-container">
        <input id="action" type="text" placeholder="enter command here" />
        <p id='statusArea'></p>
    </div>

    <div id="help-area"></div>

    <script src='zork-web.js'></script>
</body>

</html>
